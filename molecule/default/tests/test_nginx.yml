---

group:
  {{ nginx_group }}:
    exists: true

user:
  {{ nginx_user }}:
    exists: true
    uid:
      lt: 1000
    groups:
      - {{ nginx_group }}

file:
  {{ nginx_conf_path }}:
    owner: {{ nginx_user }}
    group: {{ nginx_group }}
    exists: true
    filetype: directory
  {{ nginx_log_path }}:
    owner: {{ nginx_user }}
    group: {{ nginx_group }}
    exists: true
    filetype: directory
  /run/nginx:
    owner: root
    group: root
    exists: true
    filetype: directory
  {{ nginx_install_bin_path }}/sbin/nginx:
    owner: root
    group: root
    exists: true
  /lib/systemd/system/nginx.service:
    exists: true
  {{ nginx_conf_path }}/sites-available/prometheus:
    exists: true
  {{ nginx_conf_path }}/sites-enabled/prometheus:
    exists: true
  {{ nginx_conf_path }}/extra-conf/prometheus.conf:
    exists: true

command:
  {{ nginx_install_bin_path }}/sbin/nginx -v:
    exit-status: 0
    stderr:
      - "{{ nginx_version }}"

service:
  nginx:
    enabled: true
    running: true

port:
  tcp:{{ web2_port }}:
    listening: true
  tcp:{{nginx_prometheus_metrics_port}}:
    listening: true

http:
  http://localhost:{{ nginx_prometheus_metrics_port }}/{{ nginx_prometheus_metrics_path }}:
    status: 200
